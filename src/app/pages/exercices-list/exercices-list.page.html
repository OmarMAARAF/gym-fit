<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button  icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title>{{bodyPart}} workouts</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let exercice of ExrcicesList" lines="full" routerLink="/exercice-details" [state]="{ exercice}" >

            <ion-avatar slot="start">
                <img [src]="exercice.gifUrl" alt="{{ exercice.name }}" (load)="onGifLoad($event, exercice)">
                <canvas #canvas></canvas>

            </ion-avatar>
            <ion-label>
                <h2>{{ exercice.name }}</h2>
                <p>equipment: {{ exercice.equipment }}</p>
            </ion-label>
            <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>

        </ion-item>
    </ion-list>
</ion-content>
