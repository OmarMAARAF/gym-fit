<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Tab 2
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <table class="m-auto rounded-md">
        <thead>
            <tr>
                <th *ngFor="let day of days" class="font-bold m-5">{{ day }}</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td *ngFor="let date of dates" (click)="handleClick(date)" [ngClass]="{ 'current-day': isCurrentDay(date), 'selected-day': isSelectedDate(date) }">
                    <span class="date">{{ date.getDate() }}</span>
                </td>
            </tr>
        </tbody>
    </table>
</ion-content>
